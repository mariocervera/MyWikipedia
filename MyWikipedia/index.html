<!DOCTYPE html>
<html>
    <head>
	    <title>My Wikipedia</title>
		
		<!-- Metadata -->
		
		<meta charset="UTF-8">
		<meta name="author" content="Mario Cervera">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Refernces to external css and js files -->
		
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<script src="js/script.js"></script>
	</head>
	
	<body onresize="clearInlineStyles()">
	
	    <!-- Hamburger button -->
		
		<div id="hamburgerButton" onClick="openMenu()"><b>&#9776;</b></div>
		
		<!-- Flex container -->
		
		<div class="flex-container">
		
		    <!-- Form -->
		
		    <form id="searchForm">
		        <p id="closeButton" onClick="closeMenu()"><b>X</b></p>
			
			    <label for="articleNameText">Article name</label>
			    <input id="articleNameText" type="text" />
			
			    <label for="languageSelect">Language</label>
			    <select id="languageSelect">
					<option value="en">English</option>
					<option value="es">Español</option>
					<option value="de">Deutsch</option>
					<option value="fr">Français</option>
					<option value="it">Italiano</option>
					<option value="tr">Türkçe</option>
					<option value="ru">Русский</option>
					<option value="uk">Українська</option>
					<option value="ja">日本語</option>
					<option value="zh">中文</option>
			    </select>
			
			    <button type="button" onclick="fetch()">Fetch</button>
		    </form>
		
		    <!-- Main content frame -->
		
		    <iframe id="frame1" width="100%" height="100%"></iframe>
		</div>
   </body>
</html>
